<div class="row">
  <div class="col-xs-3">
    <img class="img-circle" alt="{{user.name}}" width="35" height="35"
         ng-src="{{url}}/assets/avatars/original/{{user.metadata.avatar}}">
  </div>
  <div class="col-xs-9">
    <b>{{user.metadata.name}} {{user.metadata.lastname}}</b><br>
    {{user.metadata.company}}<br>
    {{user.metadata.position}}
  </div>
</div>
